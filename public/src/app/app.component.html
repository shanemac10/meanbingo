<div class="app-root">
<div class="overlay">
<div class="content">
    
    <h1 id="BINGO">BINGO!</h1>
    <div id="username" *ngIf="username!=null" (click)="resetTheUsername()" >{{username}}</div>
    <br>
    <div id="routeroutlet" >
        <app-signin *ngIf="username==null" (notify)="onNotify($event)" ></app-signin>
        <router-outlet *ngIf="username!=null" ></router-outlet>
    </div>

</div>
</div>
</div>
